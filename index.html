<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Army Ranks And Names</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>

<body>
<form>

        <label for="lt">Lt.</label>
        <input name="Rank" type="radio" id = lt data-rank = "Lt." data-color = "blue" checked = "checked">
        <br>
        <label for="Capt">Capt.</label>
        <input name="Rank" type="radio" id = Capt data-rank = "Capt." data-color = "red">
        <br>
        <label for="firstname">First Name</label>
        <input type="text" id = firstname>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" id = lastname>
        <br>
        <button id=Submit>Submit</button>


    <p id = greeting></p>
</form>



</body>
</html>
